<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="intro-screen">
    <img id="intro-image" src="./game.jpeg" alt="Intro Image">
    <p id="intro-text">Click anywhere to start!</p>
  </div>

    <div class="row">
      <div class="color-block red"></div>
      <div class="color-block blue"></div>
    </div>

      <div class="color-block yellow"></div>
      <div class="color-block green"></div>
    </div>
        
  </div>

  <button class="stop-btn">START</button>

  <script src="./app.js"></script>
</body>
</html>
